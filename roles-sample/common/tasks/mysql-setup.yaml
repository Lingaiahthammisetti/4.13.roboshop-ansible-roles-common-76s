- name: install mysql client
  ansible.builtin.dnf:
    name: mysql
    state: present

   - name: check cities schema exists or not
    ansible.builtin.command:  mysql -h {{MYSQL_HOST}} -uroot -p{{mysql_password}} -sN -e "SELECT COUNT(*) FROM INFORMATION_SCHEMA.SCHEMATA WHERE SCHEMA_NAME = 'cities'"
    register: schema

  - name: print output
    ansible.builtin.debug:
      msg: "schema output: {{schema}}"

  - name: load cities data - Schema
    ansible.builtin.shell: "mysql -h mysql.lingaiah.online -uroot -pRoboShop@1 < /app/db/schema.sql"
    when: schema.stdout != "1"

  - name: load cities data - App User
    ansible.builtin.shell: "mysql -h mysql.lingaiah.online -uroot -pRoboShop@1 < /app/db/app-user.sql"
    when: schema.stdout != "1"

  - name: load cities data - Master data
    ansible.builtin.shell: "mysql -h mysql.lingaiah.online -uroot -pRoboShop@1 < /app/db/master-data.sql"
    when: schema.stdout != "1"

  - name: start and enable shipping
    ansible.builtin.service:
      name: shipping
      state: restarted
      enabled: yes